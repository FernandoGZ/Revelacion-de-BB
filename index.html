<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Niño o Niña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      animation: backgroundShift 10s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-color: #ffe6f0; }
      100% { background-color: #e0f0ff; }
    }

    h1 {
      margin-top: 20px;
    }

    #phrase {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .board-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }

    .baby-side {
      font-size: 80px;
      margin: 0 20px;
    }

    .grid-labels {
      display: grid;
      grid-template-columns: 30px repeat(6, 80px);
      grid-template-rows: 30px repeat(6, 80px);
      gap: 10px;
    }

    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .empty {
      background: transparent;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .card.flipped {
      background-color: #fff;
      transform: scale(1.1);
    }

    .celebration {
      background-color: #007BFF;
      color: white;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: none !important;
    }

    .top-message {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .main-word {
      font-size: 500px;
      font-weight: bold;
      line-height: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .baby-icon {
      font-size: 160px;
    }
  </style>
</head>
<body>
  <h1>Un Juego, Una Sorpresa: ¿Niño o Niña?</h1>
  <div id="phrase">Frase: <span id="revealed-phrase"></span></div>
  <div class="board-container">
    <div class="baby-side">👶</div>
    <div class="grid-labels" id="board-grid"></div>
    <div class="baby-side">👧</div>
  </div>
  <script>
    const phrase = "HOLA QUERIDA FAMILIA, SU BEBÉ ES NIÑ";
    const fullPhrase = "HOLA QUERIDA FAMILIA, SU BEBÉ ES";
    const finalWord = "NIÑO";
    const boardGrid = document.getElementById("board-grid");
    const revealedPhrase = document.getElementById("revealed-phrase");

    const totalPairs = 18;
    const symbols = [
      "🍼", "🧸", "👶", "🚼", "🛁", "🧷", "🧦", "🪆", "🛏️", "🪄",
      "🎀", "🎁", "🪅", "🧃", "🪗", "🪀", "🪁", "👧"
    ];
    let cards = symbols.slice(0, totalPairs).flatMap(s => [s, s]).sort(() => 0.5 - Math.random());

    let flipped = [];
    let matched = 0;

    const rows = 6;
    const cols = 6;

    const letters = ["", "1", "2", "3", "4", "5", "6"];
    const alpha = ["A", "B", "C", "D", "E", "F"];

    for (let r = 0; r <= rows; r++) {
      for (let c = 0; c <= cols; c++) {
        const cell = document.createElement("div");
        if (r === 0 && c === 0) {
          cell.className = "label empty";
        } else if (r === 0) {
          cell.className = "label";
          cell.innerText = letters[c];
        } else if (c === 0) {
          cell.className = "label";
          cell.innerText = alpha[r - 1];
        } else {
          const index = (r - 1) * cols + (c - 1);
          const card = document.createElement("div");
          card.className = "card";
          card.dataset.symbol = cards[index] || "";
          card.dataset.index = index;
          card.innerText = "";
          card.addEventListener("click", () => flipCard(card));
          cell.appendChild(card);
        }
        boardGrid.appendChild(cell);
      }
    }

    function flipCard(card) {
      if (flipped.length === 2 || card.classList.contains("flipped") || !card.dataset.symbol) return;
      card.classList.add("flipped");
      card.innerText = card.dataset.symbol;
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [a, b] = flipped;
      if (a.dataset.symbol === b.dataset.symbol) {
        matched++;
        revealedPhrase.innerText = phrase.slice(0, matched * 2);
        if (matched === 18) {
          showCelebration();
        }
      } else {
        a.classList.remove("flipped");
        b.classList.remove("flipped");
        a.innerText = "";
        b.innerText = "";
      }
      flipped = [];
    }

    function showCelebration() {
      const overlay = document.createElement("div");
      overlay.className = "celebration";
      overlay.innerHTML = `
        <div class="top-message">${fullPhrase}</div>
        <div class="main-word">${finalWord}</div>
        <div class="baby-icon">👶</div>
      `;
      document.body.appendChild(overlay);
    }
  </script>
</body>
</html>
