<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego del Bebé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
    }
    h1 {
      color: #d63384;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffe6f0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #f8c8dc;
    }
  </style>
</head>
<body>
  <h1>🎉 Adivina el Mensaje 🎉</h1>
  <p>Descubre el mensaje oculto sobre el bebé</p>
  <div class="grid" id="gameGrid"></div>

  <script>
    const mensaje = "HOLA QUERIDA FAMILIA, SU BEBÉ ES NIÑ";
    const iconos = [
      "🍼", "🧸", "👶", "🚼", "🛁", "🧷", "🧦", "🪆", "🛏️", "🪄",
      "🎀", "🎁", "🪅", "🧃", "🪗", "🪀", "🪁", "👧"
    ];

    const grid = document.getElementById("gameGrid");

    for (let i = 0; i < 36; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      if (i < mensaje.length) {
        cell.textContent = mensaje[i];
      } else {
        const randomIcon = iconos[Math.floor(Math.random() * iconos.length)];
        cell.textContent = randomIcon;
      }
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
